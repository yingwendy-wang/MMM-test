<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Modal Mobility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .icon-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .icon-box div {
            width: 200px;
            text-align: center;
            margin: 20px;
        }
        .icon-box img {
            width: 100px;
            height: 100px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div></div>
        <a href="#">Multi Modal Mobility</a>
    </header>
    <nav>
        <a href="#home" onclick="showPage('home')">Home</a>
        <a href="#tab1" onclick="showPage('tab1')">Tab 1</a>
        <a href="#tab2" onclick="showPage('tab2')">Tab 2</a>
        <a href="#tab3" onclick="showPage('tab3')">Tab 3</a>
        <a href="#tab4" onclick="showPage('tab4')">Tab 4</a>
    </nav>
    <div class="container">
        <div class="sidebar">
            <a href="#" onclick="loadIframe('iframe1')">Option 1</a>
            <a href="#" onclick="loadIframe('iframe2')">Option 2</a>
            <a href="#" onclick="loadIframe('iframe3')">Option 3</a>
            <a href="#" onclick="loadIframe('iframe4')">Option 4</a>
        </div>
        <div class="main-content">
            <div id="home" class="content">
                <div class="icon-box">
                    <div>
                        <img src="icon1.png" alt="Icon 1">
                        <h3>Tab 1</h3>
                        <p>Description for Tab 1</p>
                    </div>
                    <div>
                        <img src="icon2.png" alt="Icon 2">
                        <h3>Tab 2</h3>
                        <p>Description for Tab 2</p>
                    </div>
                    <div>
                        <img src="icon3.png" alt="Icon 3">
                        <h3>Tab 3</h3>
                        <p>Description for Tab 3</p>
                    </div>
                    <div>
                        <img src="icon4.png" alt="Icon 4">
                        <h3>Tab 4</h3>
                        <p>Description for Tab 4</p>
                    </div>
                </div>
            </div>
            <div id="tab1" class="content" style="display:none;">
                <iframe id="iframe1" src="images/map_checkin_heatmap.html"></iframe>
            </div>
            <div id="tab2" class="content" style="display:none;">
                <iframe id="iframe2" src="images/map_checkin_heatmap.html"></iframe>
            </div>
            <div id="tab3" class="content" style="display:none;">
                <iframe id="iframe3" src="images/map_checkin_heatmap.html"></iframe>
            </div>
            <div id="tab4" class="content" style="display:none;">
                <iframe id="iframe4" src="images/map_checkin_heatmap.html"></iframe>
            </div>
        </div>
    </div>
    <script>
        function showPage(page) {
            var pages = document.querySelectorAll('.content');
            pages.forEach(function(page) {
                page.style.display = 'none';
            });
            document.getElementById(page).style.display = 'block';
        }

        function loadIframe(iframe) {
            var iframes = document.querySelectorAll('iframe');
            iframes.forEach(function(iframe) {
                iframe.style.display = 'none';
            });
            document.getElementById(iframe).style.display = 'block';
        }

        // Set default view
        document.addEventListener('DOMContentLoaded', function() {
            showPage('home');
            loadIframe('iframe1');
        });
    </script>
</body>
</html>
